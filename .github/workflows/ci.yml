name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run ESLint
        run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run TypeScript compiler
        run: pnpm typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run tests
        run: pnpm test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup
        with:
          cache-nextjs: "true"

      - name: Build
        run: pnpm build

  docker-token-service:
    name: Docker Build (Token Service)
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/token-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/token-service:sha-${{ github.sha }}
            ghcr.io/${{ github.repository }}/token-service:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/token-service:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/token-service:buildcache,mode=max

  docker-consumer-service:
    name: Docker Build (Consumer Service)
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/consumer-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/consumer-service:sha-${{ github.sha }}
            ghcr.io/${{ github.repository }}/consumer-service:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/consumer-service:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/consumer-service:buildcache,mode=max

  docker-dashboard:
    name: Docker Build (Dashboard)
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/dashboard/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/dashboard:sha-${{ github.sha }}
            ghcr.io/${{ github.repository }}/dashboard:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/dashboard:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/dashboard:buildcache,mode=max

  deploy:
    name: Deploy to ArgoCD
    runs-on: ubuntu-latest
    needs: [docker-token-service, docker-consumer-service, docker-dashboard]
    if: github.event_name == 'push'
    steps:
      - name: Trigger homelab-infra update
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.HOMELAB_DISPATCH_TOKEN }}
          repository: foestauf/homelab-infra
          event-type: update-images
          client-payload: |
            {
              "image_tag": "sha-${{ github.sha }}",
              "apps": ["token-poc-token-service", "token-poc-consumer-service", "token-poc-dashboard"]
            }
